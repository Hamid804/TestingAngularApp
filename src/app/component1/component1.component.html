<div class="navbar-container">
  <div style="margin-left: 12px">
    <a routerLink="/"><img src="assets/img/logo-transparent.png" alt="logo" height="60px" /></a>
  </div>

  <ng-container *ngIf="isMenuButtonShow">
    <button style="margin: 0 25px 0" (click)="openNavBar()" mat-icon-button color="primary" aria-label="menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>

  <div class="nav-button-container" *ngIf="isNavbarShow">
    <button class="nav-button" mat-stroked-button color="primary" routerLink="/">
      {{ "Home" }}
    </button>
    <button class="nav-button" mat-stroked-button color="primary" routerLink="aboutus">
      {{ "AboutUs" }}
    </button>
    <button class="nav-button" mat-stroked-button color="primary" routerLink="services">
      {{ "Services" }}
    </button>
    <button class="nav-button" mat-stroked-button color="primary" routerLink="partners">
      {{ "Partners" }}
    </button>
    <button class="nav-button" mat-stroked-button color="primary">
      {{ "Others" }}
    </button>
  </div>
</div>

<section class="example-section" style="background-color: blueviolet; padding-bottom: 100px">
  <mat-checkbox class="example-margin" [(ngModel)]="checkboxState" (ngModelChange)="checkFun()">Check me!</mat-checkbox>
  <mat-checkbox class="example-margin" [disableRipple]="true" [required]="true">Check me!</mat-checkbox>
</section>

<button mat-raised-button color="primary" (click)="openDialog()">Click</button>

{{ checkboxState }}
{{ count }}

{{ dialogOpen }}

<div style="margin-top: 50px">
  <div class="row mb-md-20" style="justify-content: space-around">
    <div class="myDiv1 col col-sm-10 col-lg-5 mb-sm-10">div1</div>
    <div class="myDiv3 col col-sm-10 col-lg-5 mb-sm-10">div2</div>
  </div>
  <div class="row" style="justify-content: space-around">
    <div class="myDiv4 col col-sm-10 col-lg-5 mb-sm-10">div3</div>
    <div class="myDiv2 col col-sm-10 col-lg-5 mb-sm-10">div4</div>
  </div>
  <div class="row" style="justify-content: space-around">
    <div class="myDiv5 col col-sm-10 col-lg-5 mb-sm-10">div5</div>
    <div class="myDiv6 col col-sm-10 col-lg-5 mb-sm-10">div6</div>
  </div>
  <div class="row" style="justify-content: space-around">
    <div class="myDiv7 col col-sm-10 col-lg-5 mb-sm-10">div7</div>
  </div>
</div>
