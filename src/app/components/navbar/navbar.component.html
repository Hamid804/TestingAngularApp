<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">My App</span>
    <span class="spacer"></span>
    <ng-content></ng-content>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" (opened)="onSidenavOpen()" (closed)="onSidenavClose()">
      <!-- Add your sidenav content here -->
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="closeSidenav()">Home</a>
        <a mat-list-item routerLink="/about" (click)="closeSidenav()">About</a>
        <a mat-list-item routerLink="/contact" (click)="closeSidenav()">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Add your page content here -->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
